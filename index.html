<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Event Compatibility Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Come join us!</h1>
        </header>
        <main>
            <div id="quiz">
                <div id="questionContainer">
                    <p id="questionText"></p>
                </div>
                <button id="nextButton">Next</button>
            </div>
            <div id="result" class="hidden">
                <p id="resultMessage"></p>
                <button id="ticketButton" class="hidden" onclick="window.location.href='https://your-ticket-page.com';">
                    Come get your ticket!
                </button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
