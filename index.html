<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindness and Friendliness Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Are You a Kind and Friendly Person?</h1>
        <form id="quiz-form">
            <div class="question">
                <p>1. How do you react when a stranger asks you for help?</p>
                <label><input type="radio" name="q1" value="3"> I immediately try to assist them, no questions asked.</label><br>
                <label><input type="radio" name="q1" value="2"> I offer help if I’m not too busy.</label><br>
                <label><input type="radio" name="q1" value="1"> I feel uncomfortable and try to avoid them.</label><br>
                <label><input type="radio" name="q1" value="0"> I usually ignore them.</label>
            </div>
            <!-- Repeat for all questions -->
            <div class="question">
                <p>2. If a friend is going through a tough time, what do you do?</p>
                <label><input type="radio" name="q2" value="3"> I make time to listen and offer support, even if I’m busy.</label><br>
                <label><input type="radio" name="q2" value="2"> I send them a message or call to check on them.</label><br>
                <label><input type="radio" name="q2" value="1"> I might send them a quick message, but don’t follow up.</label><br>
                <label><input type="radio" name="q2" value="0"> I prefer not to get involved with others' personal issues.</label>
            </div>
            <!-- Add remaining questions similarly (q3 to q10) -->

            <button type="button" onclick="calculateScore()">Submit</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
