<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Event Compatibility Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Charity Event Compatibility Test</h1>
        </header>
        <main>
            <div id="quiz">
                <div id="questionContainer">
                    <p id="questionText"></p>
                    <input type="range" id="answerSlider" min="1" max="10" value="5">
                    <p>Your answer: <span id="answerValue">5</span></p>
                </div>
                <button id="nextButton">Next</button>
            </div>
            <div id="result" class="hidden">
                <div id="resultBox">
                    <p id="resultMessage"></p>
                    <button id="ticketButton" class="hidden" onclick="window.location.href='https://your-ticket-page.com';">
                        Come Join Us!
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
